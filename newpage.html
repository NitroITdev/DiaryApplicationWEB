<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | DiaryApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключение стилей проекта -->
  <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Встроенные стили для формы -->
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: coral;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: coral;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 9px 9px rgba(255, 127, 80, .5);
    }

    #successMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Регистрация</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" id="username" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-input" required>
      </div>
      <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>

    <div id="successMessage">✅ Вы успешно зарегистрированы!</div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // отменяем отправку формы
      successMessage.style.display = 'block'; // показываем сообщение
      form.reset(); // очищаем поля формы
    });
  </script>

</body>
</html>
